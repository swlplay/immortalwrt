name: Monitor and Build ImmortalWrt (x86_64 Master)

on:
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

env:
  TARGET: x86
  SUBTARGET: 64
  WORKING_DIRECTORY: immortalwrt-source

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    container:
      image: debian:11-slim

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      shell: bash
      run: |
        apt-get update
        apt-get install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          ... # 你的依赖列表
        # 特别安装 bash
        apt-get install -y bash

    - name: Clone ImmortalWrt master branch
      shell: bash
      run: |
        git clone -b master --single-branch --filter=blob:none https://github.com/immortalwrt/immortalwrt.git $WORKING_DIRECTORY

    - name: Check for updates in master branch
      id: check-update
      shell: bash
      run: |
        cd "$WORKING_DIRECTORY"
        LATEST_COMMIT_HASH=$(git log -1 --format=%H)
        echo "latest_commit_hash=$LATEST_COMMIT_HASH" >> "$GITHUB_OUTPUT"
        echo "CURRENT_HASH=$LATEST_COMMIT_HASH" >> "$GITHUB_ENV"

    - name: Restore cached commit hash
      id: cache-previous-hash
      uses: actions/cache@v4
      with:
        path: ./.github/cache
        key: immortalwrt-master-${{ env.CURRENT_HASH }}

    - name: Build ImmortalWrt if source updated
      shell: bash
      # 如果缓存未命中，说明是一个新的提交，需要构建
      if: steps.cache-previous-hash.outputs.cache-hit != 'true'
      run: |
        set -e
        cd "$WORKING_DIRECTORY"

        ./scripts/feeds update -a
        ./scripts/feeds install -a

        # 非交互式配置示例：直接复制预设的配置文件
        # 假设你有一个名为 ".config" 的配置文件存放在你仓库的某个位置
        # cp /path/to/your/.config ./.config

        # 或者，使用默认配置并进入 menuconfig 自动确认（如果支持）
        # make defconfig
        # 这里我们简单地生成一个目标配置，你可能需要根据实际情况调整
        echo "CONFIG_TARGET_$TARGET=y" > .config
        echo "CONFIG_TARGET_$TARGET_$SUBTARGET=y" >> .config
        make defconfig

        make -j"$(nproc)" || make -j1 V=s

    - name: Upload build artifacts
      shell: bash
      if: steps.cache-previous-hash.outputs.cache-hit != 'true'
      uses: actions/upload-artifact@v4
      with:
        name: immortalwrt-x86-64-images
        path: ${{ env.WORKING_DIRECTORY }}/bin/targets/${{ env.TARGET }}/${{ env.SUBTARGET }}/
        retention-days: 7
